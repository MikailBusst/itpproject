<body>
    <app-menu></app-menu>
      
      <div class="main">
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              <span class="sr-only">100% Complete</span>
            </div>
          </div>
          
          <div class="card" style="border-bottom: none;">
              <p class="subheader">Registration</p>
          </div>
          <div class="title" style="margin-top: 20px; margin-bottom: 20px;">
             <h1 style="font-size: 46px;">Registration Complete</h1>
         </div>
         <div class="card" style="padding-bottom: 10px">
             <p class="subheader-bottom">Your ITP Registration is now complete. You may edit any of the information or documents that you have submitted.</p>
         </div>
         
         <a [routerLink]="['/edit_company_registration']" routerLinkActive="router-link-active" >
             <div class="card" id="link-card" style="margin-top: -20px;">
                 <p class="link-card-text">Edit Details</p>
             </div>
         </a>
         <a [routerLink]="['/redownload_reference']" routerLinkActive="router-link-active" >
             <div class="card" id="link-card" style="margin-top: -20px;">
                 <p class="link-card-text">Download Reference Letter</p>
              </div>
         </a>
         <a [routerLink]="['/resubmit_documents']" routerLinkActive="router-link-active" >
             <div class="card" id="link-card" style="margin-top: -20px;">
                 <p class="link-card-text">Resubmit Documents</p>
             </div>
          </a>
          <a [routerLink]="['/itp_advisor']" routerLinkActive="router-link-active" >
            <div class="card" id="link-card" style="margin-top: -20px; margin-bottom: 100px;">
                <p class="link-card-text">ITP Advisor</p>
            </div>
         </a>
      </div>
</body>
