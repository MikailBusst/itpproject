<body (window:resize)="onResize($event)">
    <app-menu></app-menu>

    <div class="main">
        <div class="card" style="margin-top: 100px;">
            <p class="subheader">Create New Account</p>
        </div>
        <div class="title">
            <h1>Sign Up</h1>
        </div>
        
        <div class="form-area">
            <form id="signup" #signupForm="ngForm" (ngSubmit)="check_empty(signupForm.value)">
                <div class="card">
                    <p>First Name</p>
                    <input (blur)="verify_first_name(signupForm.value)" style="max-width: 350px;" name="first_name" type="text" placeholder="Name" ngModel>
                    <div class="error"><p id="first_name_error"></p></div>
                    <p>Last Name</p>
                    <input (blur)="verify_last_name(signupForm.value)" style="max-width: 350px;" name="last_name" type="text" placeholder="Last Name" ngModel>
                    <div class="error"><p id="last_name_error"></p></div>
                         <p>Email Address</p>
                        <input (blur)="verify_email(signupForm.value)" style="max-width: 400px;" name="email" type="text" placeholder="example@email.com" ngModel>
                    <div class="error"><p id="email_error"></p></div>
                    <p>Password</p>
                    <input (blur)="verify_password(signupForm.value)" style="max-width: 400px;" name="password" type="password" placeholder="Password" ngModel>
                    <div class="error"><p id="password_error"></p></div>
                    <p>Confirm Password</p>
                    <input (blur)="verify_confirm_password(signupForm.value)" style="max-width: 400px;" name="confirm_password" type="password" placeholder="Confirm Password" ngModel>
                    <div class="error" style="margin-bottom: 50px;"><p id="confirm_password_error"></p></div>
                    
                    <div class="card" style="margin-left: 5px; margin-bottom: 0px;">
                        <div class="recaptcha" style="transform:scale(0.9);-webkit-transform:scale(0.9);transform-origin:0 0;-webkit-transform-origin:0 0;">
                            <div *ngIf="dark_status == false">
                                <re-captcha (resolved)="resolved($event)" siteKey="6LdpGvYUAAAAAMuFz_D-MAFwzChtqeLw3wj9QNpL"></re-captcha>
                            </div>
                            <div *ngIf="dark_status == true">
                                <re-captcha (resolved)="resolved($event)" theme="dark" siteKey="6LdpGvYUAAAAAMuFz_D-MAFwzChtqeLw3wj9QNpL"></re-captcha>
                            </div>
                            <div class="error"><p id="captcha_error"></p></div>
                        </div>
                    </div>

                    <div class="card" style="width: 100%;">
                        <div class="error" style="margin-bottom: 30px;"><p id="master_error"></p></div>
                    </div>
                   
                     <div class="card" style="width: 100%; margin-top: -40px;">
                         <div class="proceed_section" id="proceed_section">
                            <input type="submit" ontouchstart="" value="Sign Up">
                        </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
