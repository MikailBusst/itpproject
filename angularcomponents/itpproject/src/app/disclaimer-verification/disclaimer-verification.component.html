<body (window:resize)="onResize($event)">
    <app-menu></app-menu>

    <div class="main">
        <div class="card" style="margin-bottom: 30px; border-bottom: none;" onclick="window.location.href = 'disclaimer.html'">
            <button class="back-button">&#x276E; Disclaimer</button>
        </div>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">89% Complete</span>
          </div>
        </div>
        
        <div class="card" style="border-bottom: none;">
            <p class="subheader">Verification</p>
        </div>
        <div class="title">
            <h1>Verify Identity</h1>
        </div>
                              
        <div class="card" style="border-bottom: 2px solid black; padding-bottom: 10px;">
            <p class="subheader-bottom">Please verify that it is you by typing in your IC number and password.</p>
        </div>
        
        <div class="form-area">
            <form name="disclaimer_verification" onsubmit="check_empty()">
                <div class="card" style="border-bottom: none;">
                    <p>IC Number</p>
                    <input onblur="verify_ic()" name="ic" type="text" placeholder="IC with no dashes or spaces">
                    <div class="error" style="margin-bottom: 10px;"><p id="ic_error"></p></div>
                    
                    <p>Password</p>
                    <input onblur="verify_password()" name="password" type="password" placeholder="Password">
                     <div class="error" style="margin-bottom: 20px;"><p id="password_error"></p></div>
                     
                     <div class="error" style="margin: 0 auto; margin-bottom: 20px; width: 95%; margin-left: -3px;"><p id="master_error"></p></div>
                                            
                                            
                                           
                    <div class="proceed_section" id="proceed_section">
                        <input type="submit" ontouchstart="" value="Complete Registration  &#x276F;">
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</body>
